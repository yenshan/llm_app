<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>英単語辞書アプリ (Solarized Light)</title>
  
  <!-- Markdown変換ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <!-- シンタックスハイライト -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
  />
  
  <!-- カスタムスタイルシート -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <!-- 新しい検索ボタン -->
    <button class="new-chat-btn" id="new-chat-btn">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        height="16"
        width="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      新しい検索
    </button>
    
    <!-- ダウンロードボタンを追加 -->
    <button class="download-chat-btn" id="download-chat-btn">
      ダウンロード
    </button>

    <div class="sidebar-footer">
      Dictionary Model • Powered by LLM
    </div>
  </div>
  
  <div class="main">
    <div id="chat-container"></div>
    
    <div id="form-container">
      <form id="chat-form">
        <textarea
          id="message-input"
          name="message"
          placeholder="英単語を入力してください（例：apple）"
          rows="1"
          autocomplete="off"
          required
        ></textarea>
        <button type="submit" id="send-button" disabled>
          <svg
            fill="currentColor"
            viewBox="0 0 20 20"
            width="1em"
            height="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009
                     15.571V11h3a1 1 0 000-2H9V5.429a1 1 0 00-.725-.978l-5-1.429a1 1 0 00-1.17
                     1.409l7 14z"
            ></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- メインのJavaScript -->
  <script src="main.js"></script>
</body>
</html>
