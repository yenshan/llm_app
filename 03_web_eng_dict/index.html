<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語辞書アプリ</title>
  <!-- Markdown変換ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <!-- シンタックスハイライト -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    :root {
      --sidebar-bg: #202123;
      --sidebar-text: #FFFFFF;
      --main-bg: #343541;
      --user-bg: #343541;
      --bot-bg: #444654;
      --text-color: #ECECF1;
      --border-color: #4D4D4F;
      --input-bg: #40414F;
      --button-color: #10A37F;
      --button-hover: #0D8C6F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Söhne', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background-color: var(--sidebar-bg);
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    .new-chat-btn {
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--sidebar-text);
      padding: 0.75rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
    }

    .new-chat-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar-footer {
      margin-top: auto;
      border-top: 1px solid var(--border-color);
      padding-top: 0.75rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--main-bg);
      height: 100%;
    }

    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0;
    }

    .message-row {
      padding: 1.5rem;
      display: flex;
      align-items: flex-start;
      border-bottom: 1px solid var(--border-color);
    }

    .user-row {
      background-color: var(--user-bg);
    }

    .bot-row {
      background-color: var(--bot-bg);
    }

    .avatar {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      margin-right: 1rem;
      flex-shrink: 0;
      font-weight: bold;
    }

    .user-avatar {
      background-color: #5437DC;
    }

    .bot-avatar {
      background-color: var(--button-color);
    }

    .message-content {
      max-width: 800px;
      margin-right: 30px;
      margin-left: 0;
      flex-grow: 1;
    }

    /* Markdownスタイリング */
    .message-content pre {
      background-color: #1E1E2E;
      border-radius: 6px;
      padding: 0.75rem;
      margin: 1rem 0;
      overflow-x: auto;
    }

    .message-content code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 0.875rem;
    }

    .message-content p code {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
    }

    .message-content ul, .message-content ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .message-content blockquote {
      border-left: 3px solid #8A8A8D;
      padding-left: 1rem;
      color: #8A8A8D;
      margin: 1rem 0;
    }

    .message-content table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
    }

    .message-content th, .message-content td {
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      text-align: left;
    }

    .message-content th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #form-container {
      padding: 1rem 1rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    #chat-form {
      display: flex;
      position: relative;
      width: 100%;
    }

    #message-input {
      flex-grow: 1;
      padding: 0.875rem 2.5rem 0.875rem 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      color: var(--text-color);
      background-color: var(--input-bg);
      resize: none;
      height: 52px;
      max-height: 200px;
      overflow-y: auto;
      outline: none;
      font-family: inherit;
      line-height: 1.5;
    }

    #send-button {
      position: absolute;
      right: 0.75rem;
      bottom: 50%;
      transform: translateY(50%);
      background-color: transparent;
      border: none;
      color: #8E8EA0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    #send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: inline-flex;
      align-items: center;
    }

    .typing-indicator span {
      display: inline-block;
      width: 4px;
      height: 4px;
      background-color: #8E8EA0;
      border-radius: 50%;
      margin-right: 3px;
      animation: typing 1s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .error {
      color: #FF4A4A;
      padding: 0.5rem 1.5rem;
      background-color: rgba(255, 74, 74, 0.1);
      margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="new-chat-btn">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      新しい検索
    </button>
    <div class="sidebar-footer">
      Dictionary Model • Powered by LLM
    </div>
  </div>
  
  <div class="main">
    <div id="chat-container"></div>
    
    <div id="form-container">
      <form id="chat-form">
        <textarea 
          id="message-input" 
          name="message" 
          placeholder="英単語を入力してください（例：apple）" 
          rows="1"
          autocomplete="off" 
          required
        ></textarea>
        <button type="submit" id="send-button" disabled>
          <svg fill="currentColor" viewBox="0 0 20 20" width="1em" height="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11h3a1 1 0 000-2H9V5.429a1 1 0 00-.725-.978l-5-1.429a1 1 0 00-1.17 1.409l7 14z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    // ----------------
    // グローバル変数
    // ----------------
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const newChatBtn = document.querySelector('.new-chat-btn');

    // 実際のLLMエンドポイント（デモ用）
    // 例: http://localhost:1234/v1/chat/completions
    const LLM_URL = "http://localhost:1234/v1/chat/completions";
    
    // 日本語入力関連のフラグ
    let isComposing = false;
    
    // marked.jsの設定
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        } else {
          return hljs.highlightAuto(code).value;
        }
      },
      breaks: true,
      gfm: true
    });
    
    // チャット履歴（システムメッセージを辞書仕様に変更）
    let chatHistory = [
      {
        role: "system",
        content: `あなたは英単語辞書として振る舞います。
ユーザから渡される英単語について、
(1) 英語での意味
(2) 語源(英語の説明)
(3) 類似語(英語)
(4) 英単語を使用した例文(英語)
を示してください。
必要があれば簡単な補足説明をしても構いません。`
      }
    ];

    // ----------------
    // ヘルパー関数
    // ----------------
    
    // テキストエリアの高さ自動調整
    function autoResizeTextarea() {
      messageInput.style.height = 'auto';
      messageInput.style.height = (messageInput.scrollHeight > 200 ? 200 : messageInput.scrollHeight) + 'px';
    }
    
    // メッセージ行の作成
    function createMessageRow(content, isUser) {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('message-row', isUser ? 'user-row' : 'bot-row');
      
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar', isUser ? 'user-avatar' : 'bot-avatar');
      avatarDiv.textContent = isUser ? 'U' : 'D'; // D for "Dictionary"
      
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message-content');
      
      rowDiv.appendChild(avatarDiv);
      rowDiv.appendChild(messageDiv);
      
      if (isUser) {
        messageDiv.textContent = content;
      } else {
        // ボットの場合は後ほどMarkdownとして描画
        messageDiv.innerHTML = '';
      }
      
      return { row: rowDiv, content: messageDiv };
    }
    
    // Markdownのレンダリング
    function renderMarkdown(text) {
      return marked.parse(text);
    }
    
    // ボットの応答中に表示するタイピングインジケーターの作成
    function createTypingIndicator() {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('message-row', 'bot-row');
      rowDiv.id = 'typing-indicator-row';
      
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar', 'bot-avatar');
      avatarDiv.textContent = 'D';
      
      const indicatorDiv = document.createElement('div');
      indicatorDiv.classList.add('typing-indicator');
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('span');
        indicatorDiv.appendChild(dot);
      }
      
      rowDiv.appendChild(avatarDiv);
      rowDiv.appendChild(indicatorDiv);
      
      return rowDiv;
    }
    
    // チャットコンテナを一番下までスクロール
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // エラーメッセージの表示
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.classList.add('error');
      errorDiv.textContent = `エラー: ${message}`;
      chatContainer.appendChild(errorDiv);
      scrollToBottom();
    }
    
    // SSE (Server-Sent Events) ストリームの処理
    async function processStream(response, messageContentDiv) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let fullText = '';
      
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ') && line !== 'data: [DONE]') {
              try {
                const data = JSON.parse(line.substring(6));
                
                // ストリームからのコンテンツを抽出
                if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                  const content = data.choices[0].delta.content;
                  fullText += content;
                  
                  // Markdownとしてレンダリング
                  messageContentDiv.innerHTML = renderMarkdown(fullText);
                  
                  // コードブロックにシンタックスハイライトを適用
                  messageContentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                  });
                  
                  scrollToBottom();
                }
              } catch (e) {
                console.error('JSON parsing error:', e, 'for line:', line);
              }
            }
          }
        }
      } catch (error) {
        showError(`ストリーム処理中にエラーが発生しました: ${error.message}`);
      }
      
      return fullText;
    }
    
    // チャットをクリア
    function clearChat() {
      chatContainer.innerHTML = '';
      chatHistory = [
        {
          role: "system",
          content: `あなたは英単語辞書として振る舞います。
ユーザから渡される英単語について、
(1) 英語での意味
(2) 語源(英語の説明)
(3) 類似語(英語)
(4) 英単語を使用した例文(英語)
を示してください。
必要があれば簡単な補足説明をしても構いません。`
        }
      ];
      
      // 初期メッセージを表示
      displayWelcomeMessage();
    }
    
    // 初期メッセージの表示
    function displayWelcomeMessage() {
      const { row, content } = createMessageRow('', false);
      chatContainer.appendChild(row);
      
      const welcomeMessage = `
# 英単語辞書アプリ

英単語を入力すると、その単語の:
1. **英語での意味**  
2. **語源(英語)**  
3. **類似語(英語)**  
4. **英単語を使った例文(英語)**  

をAIが解説してくれます。どうぞお試しください！
      `;
      
      content.innerHTML = renderMarkdown(welcomeMessage);
      scrollToBottom();
    }
    
    // メッセージの送信処理
    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage || isComposing) return;
      
      // UIを更新して入力を無効化
      sendButton.disabled = true;
      messageInput.disabled = true;
      
      // ユーザが入力した英単語をUIに表示
      const userMessageElement = createMessageRow(userMessage, true);
      chatContainer.appendChild(userMessageElement.row);
      
      // ★★ 「辞書用」のプロンプトを生成 ★★
      const dictionaryPrompt = `
The user wants to know about the English word: "${userMessage}"

Please provide:
1) The meaning in English,
2) The etymology in English,
3) Synonyms in English,
4) Example sentences using the word in English.

If possible, include brief clarifications in English if helpful.
      `.trim();
      
      // チャット履歴にユーザの入力を追加
      chatHistory.push({ role: "user", content: dictionaryPrompt });
      
      // タイピングインジケーターを表示
      const typingIndicator = createTypingIndicator();
      chatContainer.appendChild(typingIndicator);
      scrollToBottom();
      
      // ボットのメッセージ要素を作成（初期状態）
      const botMessageElement = createMessageRow('', false);
      
      try {
        // APIリクエストの作成
        const requestData = {
          model: "dictionary-model-001", // 適宜変更
          messages: chatHistory,
          temperature: 0.7,
          max_tokens: 1024,
          stream: true
        };
        
        const response = await fetch(LLM_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData)
        });
        
        if (!response.ok) {
          throw new Error(`APIリクエストに失敗しました: ${response.status} ${response.statusText}`);
        }
        
        // タイピングインジケーターを削除してボットのメッセージを表示
        chatContainer.removeChild(typingIndicator);
        chatContainer.appendChild(botMessageElement.row);
        
        // ストリームからのデータを処理
        const botResponse = await processStream(response, botMessageElement.content);
        
        // チャット履歴にボットの応答を追加
        chatHistory.push({ role: "assistant", content: botResponse });
        
      } catch (error) {
        // エラー処理
        chatContainer.removeChild(typingIndicator);
        showError(error.message);
        console.error('Error:', error);
      } finally {
        // 入力フォームをリセットして再有効化
        chatForm.reset();
        messageInput.style.height = '52px';
        sendButton.disabled = true;
        messageInput.disabled = false;
        messageInput.focus();
      }
    }
    
    // ----------------
    // イベントリスナー
    // ----------------
    
    // 日本語入力開始イベント
    messageInput.addEventListener('compositionstart', function() {
      isComposing = true;
    });
    
    // 日本語入力終了イベント
    messageInput.addEventListener('compositionend', function() {
      isComposing = false;
    });
    
    // メッセージ入力の変更検知
    messageInput.addEventListener('input', function() {
      autoResizeTextarea();
      sendButton.disabled = !this.value.trim();
    });
    
    // Enterキーの処理（Shift+Enterは改行）
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        // 日本語入力中でなければ送信処理
        if (!isComposing) {
          e.preventDefault();
          if (!sendButton.disabled) {
            sendMessage();
          }
        }
      }
    });
    
    // 新しい検索ボタンのクリック
    newChatBtn.addEventListener('click', clearChat);
    
    // チャットフォームの送信
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      // 日本語入力中でなければ送信処理
      if (!isComposing) {
        sendMessage();
      }
    });
    
    // ページロード時の初期化
    window.addEventListener('load', () => {
      messageInput.focus();
      displayWelcomeMessage();
    });
  </script>
</body>
</html>
