<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI チャットボット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message user-message">
                <div class="message-content">
                    <span class="message-label">user:</span>
                    <span class="message-text">abcdef fa</span>
                </div>
            </div>
            <div class="message ai-message">
                <div class="message-content">
                    <span class="message-label">AI:</span>
                    <span class="message-text">famads badsa</span>
                </div>
            </div>
            <div class="message user-message">
                <div class="message-content">
                    <span class="message-label">user:</span>
                    <span class="message-text">afanmfa fafa</span>
                </div>
            </div>
            <div class="message ai-message">
                <div class="message-content">
                    <span class="message-label">AI:</span>
                    <span class="message-text">fafanm .afaaf</span>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="メッセージを入力..." autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
